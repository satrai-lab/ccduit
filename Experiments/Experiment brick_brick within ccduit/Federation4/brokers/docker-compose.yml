version: "3.8"
networks:
  mqtt-network:
services:
  # Orion is the context broker
  Federation4-orion:
    image: fiware/orion-ld
    hostname: Federation4-orion
    container_name: Federation4-fiware-orion
    depends_on:
      - Federation4-mongo-db
    expose:
      - "2378"
    ports:
      - "1031:1026" 
    command: -dbhost Federation4-mongo-db -logLevel DEBUG
    healthcheck:
      test: curl --fail -s http://Federation4-orion:1026/version || exit 1
    networks:
      - mqtt-network

  # Databases
  Federation4-mongo-db:
    image: mongo:3.6
    hostname: Federation4-mongo-db
    container_name: Federation4-mongo-db
    expose:
      - "27041"
    ports:
      - "27021:27017" 
    command: --nojournal
    volumes:
      - mongo-db:/data
    networks:
      - mqtt-network

  Federation4-Synchroniser:
    image: eclipse-mosquitto:latest
    container_name: Federation4-Synchroniser
    ports:
      - "1887:1883" #default mqtt port
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
    networks:
      - mqtt-network
    restart: unless-stopped

# volumes for mapping data, config, and logs
volumes:
  mongo-db:
  config:
  data:
  log:





